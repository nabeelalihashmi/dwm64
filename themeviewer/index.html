<!DOCTYPE html>
<html>
<head>
  <title>DWM Window Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #282a36;
      color: #f8f8f2;
    }

    #bar {
      background-color: #282a36;
      color: #f8f8f2;
      padding: 10px;
    }

    #tags {
      display: flex;
      gap: 8px;
    }

    .tag {
      padding: 8px;
      border-radius: 4px;
      background-color: #282a36;
      color: #f8f8f2;
      cursor: pointer;
    }

    .tag.active {
      background-color: #bd93f9;
      color: #f8f8f2;
    }

    #window-container {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .window {
      flex: 1;
      padding: 16px;
      border-radius: 4px;
      background-color: #282a36;
      color: #f8f8f2;
      border: 2px solid #44475a;
    }

    .window.active {
      border: 2px solid #bd93f9;
    }
  </style>
</head>
<body>
  <div id="bar">
    <div id="tags">
      <div class="tag active">1</div>
      <div class="tag">2</div>
      <div class="tag">3</div>
      <!-- Add more tags here -->
    </div>
  </div>

  <div id="window-container">
    <div class="window active">
      Window 1
    </div>
    <div class="window">
      Window 2
    </div>
  </div>

  <script>
    // JavaScript functionality can be added here if needed
  </script>
</body>
</html>
